<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/webicon.jpg" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <div class="contact-container">
      <header id="Head">
        <nav>
          <div class="nav-wrapper">
            <div class="logo-container">
              <img src="images/comlogo.jpg" alt="" class="comlogo" />
            </div>
            <div class="nav-links">
              <ul>
                <li><a href="index.html" class="anc">HOME</a></li>
                <li><a href="about.html" class="anc">ABOUT</a></li>
                <li><a href="contact.html" class="anc">CONTACT</a></li>
                <li><a href="services.html" class="anc">SERVICES</a></li>
                <li><a href="shop.html" class="anc">SHOP</a></li>
              </ul>
            </div>
            <div class="user-log-sign">
              <img src="images/user-solid.svg" alt="" class="user-img" />
              <div>
                <a href="login.html" class="log-anc">LOGIN</a>
                <h5 style="color: white; text-align: center">or</h5>
                <a href="login.html" class="log-anc">SIGNUP</a>
              </div>
            </div>
          </div>
          <a href="#Head">
            <div class="gtt">
              <img src="images/arrow-up-solid.svg" alt="" class="uparrow" />
            </div>
          </a>
        </nav>
      </header>
      <section>
        <div class="contact-details-con">
          <div class="contact-us">
            <img src="images/headset-solid.svg" alt="" class="headset" />
            <h1>BY PHONE</h1>
            <p>Monday to Friday (10 A.M - 10 P.M)</p>
            <h5>Toll free numbers :</h5>
            <p>18000114536</p>
            <p>18000123537</p>
          </div>
          <div class="ticket">
            <img src="images/ticket-solid.svg" alt="" class="headset" />
            <h1>Raise a Ticket</h1>
            <h5>Start a new ticket that address your issue</h5>
            <button class="issue-btn" onclick="errPop()">Get Started</button>
          </div>
        </div>
      </section>
      <footer>
        <div class="support-pop-up" id="support-pop">
          <div class="cross-ani">
            <img src="images/x-solid.svg" alt="" class="cross-mark" />
          </div>
          <h1>Alert</h1>
          <h4>You need to login to raise a ticket</h4>
          <button class="close-pop-btn" onclick="errPopClose()">OK</button>
        </div>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
