<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Register</title>
    <link rel="icon" href="images/webicon.jpg" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-body-main">
      <div class="login">
        <div class="log-txt" onclick="playFunc()">LOGIN</div>
        <div class="log-hidden" id="log-ani">
          <input
            type="text"
            placeholder="User-name"
            class="log-inputs"
            id="txt-in"
          />
          <input
            type="password"
            placeholder="Password"
            class="log-inputs"
            id="txt-pass"
          />
          <button id="logbtn" class="log-btns" onclick="loginAlert()">
            Login
          </button>
        </div>
      </div>
      <div class="middle-line"></div>
      <div class="register">
        <div class="register-txt" onclick="regFunc()">REGISTER</div>
        <div class="reg-hidden" id="reg-ani">
          <input
            type="text"
            name="firstname"
            id="firstname"
            placeholder="First-name"
            class="log-inputs"
          />
          <input
            type="text"
            name="lastname"
            id="lastname"
            placeholder="Last-name"
            class="log-inputs"
          />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            class="log-inputs"
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            class="log-inputs"
          />
          <input
            type="password"
            name="re-password"
            id="re-password"
            placeholder="Re-enter Password"
            class="log-inputs"
          />
          <button class="log-btns">Register</button>
        </div>
      </div>
    </div>
    <a href="index.html">
      <div class="back">
        <img src="images/arrow-left-solid.svg" alt="" class="back-arrow" />
      </div>
    </a>
    <script src="index.js"></script>
  </body>
</html>
